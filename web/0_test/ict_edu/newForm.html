<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!--  외부 css 파일 연결 -->

<link href='../../2_css_class/css/myform.css' rel='stylesheet' type = 'text/css'>



</head>
<body>

<form>
<fieldset>
	<legend>로그인 정보</legend>
	<ol>
		<li>
		<label for='id'>아이디</label>
		<input id='id' name='id' type ='text'/>
		</li>
		<li>
		<label for='pw'>비밀번호</label>
		<input id='pw' name='pw' type ='password'/>
		</li>
		<li>
		<label for='pwcheck'>비밀번호 확인</label>
		<input id='pwcheck' name='pwcheck' type ='password'/>
		</li>
		<li>
		<label for='grade'>회원 등급</label>
		<input id='grade' name='grade' type ='text' placeholder = '준회원'/>
		</li>
	</ol>
</fieldset>
</form>

<form>
<fieldset>
	<legend>개인 정보</legend>
	<ol>
		<li>
		<label for='name'>이름</label>
		<input id='name' name='name' type ='text' placeholder = '5자미만 공백없이'/>
		</li>
		<li>
		<label for='email'>메일 주소</label>
		<input id='email' name='email' type ="email" placeholder = 'abcd@domain.com'/>
		</li>
		<li>
		<label for='phone'>연락처</label>
		<input id='phone' name='phone' type ="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required/>
		</li>
		<li>
		<label for='birth'>생일</label>
		<input id='birth' name='birth' type ="date" value = ''/>
		</li>
	</ol>
</fieldset>
</form>


<form>
<fieldset>
	<legend>코딩 숙련도(상,중,하)</legend>
	<ol>
	<li>
	<input id = 'level' name = 'level' type="range">
	</li>
	</ol>
</fieldset>
</form>

<form>
<fieldset>
<input type ='submit' value ='제출'/>
</fieldset>
</form>

</body>
</html>
